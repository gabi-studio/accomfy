<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Upload - Accoffy</title>
    <link rel="stylesheet" href="./css/docs-upload.css">
    <script src="./js/docs-upload.js"></script>
</head>
<body>
    <!-- Header -->
    <div class="navbar">
        <div class="logo">
            <img src="https://img.icons8.com/ios-filled/24/00aaff/home-page.png" alt="Home Icon">
            Accoffy
        </div>
        <div class="nav-links">
            <a href="#" class="nav-link">Home</a>
            <a href="#" class="nav-link active">List a Property</a>
            <a href="#" class="nav-link">Profile</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="upload-section">
            <h1>Re-Upload the Documents Clearly</h1>
            <div class="upload-box">
                <p>Upload House Documents</p>
                <div class="upload-placeholder">
                    <img src="https://img.icons8.com/ios-filled/50/cccccc/upload.png" alt="Upload Icon">
                </div>
                <input type="file" id="fileInput" accept=".pdf" hidden>
            </div>
            <div class="uploaded-file" id="uploadedFile">
                <div class="file-info">
                    <img src="https://img.icons8.com/ios-filled/24/000000/pdf.png" alt="PDF Icon">
                    <span>Document.pdf</span>
                    <span class="file-size">312.9 mb</span>
                </div>
                <button class="remove-file" id="removeFileBtn">
                    <img src="https://img.icons8.com/ios-filled/24/ff0000/trash.png" alt="Trash Icon">
                </button>
            </div>
            <button class="continue-btn" id="continueBtn">Continue Verification</button>
            <a href="#" class="info-link">Why do I need to verify my identity?</a>
        </div>
    </div>
</body>
</html>
