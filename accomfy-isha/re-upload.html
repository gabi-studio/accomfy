
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Upload - Accoffy</title>
    <link rel="stylesheet" href="./css/re-upload.css">
    <script src="./js/re-upload.js"></script>
</head>
<body>

        <div class="logo">

    <!-- Main Content -->
    <div class="container">
        <div class="upload-section">
            <h1>Re-Upload the Documents Clearly</h1>
            <div class="upload-box">
                <p>Upload House Documents</p>
                <div class="upload-placeholder">
                    <img src="https://img.icons8.com/ios-filled/50/cccccc/upload.png" alt="Upload Icon">
                </div>
                <input type="file" id="fileInput" accept=".pdf" hidden>
            </div>
            <div class="uploaded-files" id="uploadedFiles">
                <!-- Uploaded files will be dynamically added here -->
            </div>
            <button class="continue-btn" id="continueBtn" disabled>Continue Verification</button>
        </div>
    </div>
</body>
</html>
