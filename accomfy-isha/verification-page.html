<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Verification Process - Accomfy</title>
    <link rel="stylesheet" href="./css/verification-page.css">
    <script src="./js/verification-page.js"></script>
</head>
<body>
    <!-- Header -->
    <div class="navbar">
        <div class="logo">
            <img src="https://img.icons8.com/ios-filled/24/00aaff/home-page.png" alt="Home Icon">
            Accoffy
        </div>
        <div class="nav-links">
            <a href="#" class="nav-link">Home</a>
            <a href="#" class="nav-link active">List a Property</a>
            <a href="#" class="nav-link">Profile</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="verification-section">
            <h1>Choose the Verification Process</h1>
            <div class="verification-options">
                <div class="option">
                    <img src="https://img.icons8.com/ios-filled/50/00aaff/online.png" alt="Online Validation">
                    <p>Online Validation</p>
                </div>
                <div class="option">
                    <img src="https://img.icons8.com/ios-filled/50/00aaff/home.png" alt="In-Person Verification">
                    <p>In-Person Verification</p>
                </div>
                <div class="option">
                    <img src="https://img.icons8.com/ios-filled/50/00aaff/site-visit.png" alt="Site Visit">
                    <p>Site Visit</p>
                </div>
            </div>
            <button class="continue-btn">Continue Verification</button>
            <a href="#" class="info-link">Why do I need to verify my identity?</a>
            <a href="#" class="skip-link">Skip Verification</a>
        </div>
    </div>
</body>
</html>
